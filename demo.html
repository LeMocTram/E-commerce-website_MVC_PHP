<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <!-- Import thư viện email-validator-js -->
    <script src="https://cdn.jsdelivr.net/npm/email-validator"></script>
</head>

<body>
    <div id="validationResult"></div>

    <script>
        // Lấy đối tượng input
        var emailInput = "example@example.com";

        // Kiểm tra tính hợp lệ của địa chỉ email
        var isValid = emailValidator.validate(emailInput);

        // Hiển thị kết quả
        var validationResult = document.getElementById("validationResult");
        if (isValid) {
            console.log("Hop le");
            validationResult.textContent = "Địa chỉ email hợp lệ!";
        } else {
            console.log("Ko hop le");
            validationResult.textContent = "Địa chỉ email không hợp lệ!";
        }
    </script>
</body>

</html>
